# Aether Panel Configuration
# Copy this file to config.yaml and modify as needed

app:
  name: "Aether Panel"
  version: "1.0.0"
  environment: "production"  # development, staging, production
  debug: false
  url: "https://panel.example.com"
  timezone: "UTC"

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  shutdown_timeout: "30s"
  body_limit: 50  # MB
  cors:
    enabled: true
    allow_origins:
      - "https://panel.example.com"
    allow_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "PATCH"
      - "DELETE"
      - "OPTIONS"
    allow_headers:
      - "Origin"
      - "Content-Type"
      - "Accept"
      - "Authorization"
    allow_credentials: true
    max_age: 86400

database:
  host: "postgres"
  port: 5432
  user: "aether"
  password: "aether_secure_password"
  name: "aether_panel"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: "1h"
  conn_max_idle_time: "30m"
  log_level: "warn"

redis:
  host: "redis"
  port: 6379
  password: "redis_secure_password"
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

jwt:
  secret: "your_very_long_and_secure_jwt_secret_key_here_minimum_32_chars"
  access_expiry: "15m"
  refresh_expiry: "168h"
  issuer: "aether-panel"
  audience: "aether-panel"
  cookie_name: "aether_token"
  cookie_secure: true
  cookie_http_only: true
  cookie_same_site: "lax"

security:
  password_min_length: 8
  password_require_upper: true
  password_require_lower: true
  password_require_digit: true
  password_require_special: false
  max_login_attempts: 5
  lockout_duration: "15m"
  session_max_age: "24h"
  two_factor_issuer: "Aether Panel"
  rate_limit_requests: 100
  rate_limit_duration: "1m"
  encryption_key: "32_byte_encryption_key_here!!!!"  # Must be exactly 32 bytes

storage:
  driver: "local"  # local, s3
  local_path: "/var/lib/aether"
  backups:
    path: "/var/lib/aether/backups"
    max_size: 10240  # MB
    retention_days: 30
  s3:
    endpoint: ""
    region: "us-east-1"
    bucket: "aether-backups"
    access_key_id: ""
    secret_access_key: ""
    use_ssl: true

mail:
  driver: "smtp"  # smtp, sendgrid, mailgun
  host: "smtp.example.com"
  port: 587
  username: ""
  password: ""
  encryption: "tls"
  from_name: "Aether Panel"
  from_email: "noreply@example.com"

metrics:
  enabled: true
  path: "/metrics"
  port: 9090
  prometheus: true
